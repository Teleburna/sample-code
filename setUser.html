    <!--- Put your Widget Code here from https://www.goftino.com/app/widget --->

        !function(){var g=document.createElement("script"),s="https://www.goftino.com/widget/XXX",e=document.getElementsByTagName("script")[0];g.type="text/javascript";g.async=!0;g.src=localStorage.getItem("goftino")?s+"?o="+localStorage.getItem("goftino"):s;e.parentNode.insertBefore(g,e);}();

    <!--- Add this lines to set User's Data --->

        window.addEventListener('goftino_ready', function () {
